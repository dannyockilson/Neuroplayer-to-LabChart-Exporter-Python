name: CI - Linting and Testing

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']  # Run on all pull requests

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort mypy pytest pytest-cov
          # Install project dependencies if requirements files exist
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Check code formatting with Black
        run: |
          black --check --diff .

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff .

      - name: Type checking with mypy
        run: |
          mypy *.py --ignore-missing-imports
        continue-on-error: true  # Don't fail the build on type errors initially

      - name: Run tests with pytest
        run: |
          python -m pytest --cov=. --cov-report=xml --cov-report=term
        continue-on-error: false  # Fail if tests don't pass

  lint-summary:
    name: Linting Summary
    runs-on: ubuntu-latest
    needs: code-quality
    if: always()

    steps:
      - name: Check code quality status
        run: |
          if [ "${{ needs.code-quality.result }}" == "failure" ]; then
            echo "❌ Code quality checks failed"
            echo "Please run the following commands locally to fix issues:"
            echo "  black ."
            echo "  isort ."
            echo "  pytest"
            exit 1
          else
            echo "✅ All code quality checks passed"
          fi
